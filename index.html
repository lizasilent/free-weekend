<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/vendor.css">
    <title>Another weekend</title>
  </head>

  <body class="body">
    <div class="page">
      <div class="page__content">
        <div class="bg-image bg-image_1"></div>
        <div class="bg-image bg-image_2"></div>
        <div class="bg-image bg-image_3"></div>

        <header class="header">
          <h1 class="header__heading">- - Another weekend - - </h1>

        </header>

        <main class="main">
          <div class="template">

            <div class="template__text">
            <p>Oh no!</p>
            <p><span>Another weekend</span> and you need to figure
              out what to do with all this free time.</p>
            <p> We're here to help!</p>
            </div>

           
            <div class="card">
              <p class="card__quote">
                Just press the button and find something to do
              </p>
              
                <div class="loader loader_hidden"></div>

              <button class="card__button" role="button">Ok!</button>
            </div>
          </div>


        <footer class="footer">
          <div class="footer__logo"></div>
        </footer>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
